<html>
	<head>
		<script src="js/vendor/angular.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/animate.css"></link>
		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">
		<script src="js/vendor/jquery.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/ui-bootstrap-tpls-0.12.1.min.js"></script>
		<script src="js/vendor/angular-animate.min.js"></script>
		<script src="js/vendor/angular-route.min.js"></script>
		<link rel="stylesheet" href="css/style.css"></link>
	</head>

	<body ng-app="msdApp">
	
		<div ng-show="$root.loading" class="loader">
			<img src="img/loader.gif" />
		</div>
		
		<div id="wrapper" class="container-fluid" ng-controller="MainCtrl">
		  <div id="header" set-bg ng-class="{'bg-view': $root.homePage==true}">
				<div id="header-inner">
					<div class="title row">
						Deals on Days that Matter
					</div>
					<div class="bottom row">
						<div id="logo" class="col-xs-3"><img src="img/logo.png" class="msd-logo" /></div>
						<div id="social" class="col-xs-9">
						  <div class="social-wrapper">
							<a href="#"><i class="fa fa-facebook-square"></i></a>
							<a href="#"><i class="fa fa-twitter-square"></i></a>
							<a href="#"><i class="fa fa-pinterest-square"></i></a>
							<a href="#"><i class="fa fa-google-plus-square"></i></a>
							<a href="#"><i class="fa fa-linkedin-square"></i></a>
							<a href="#"><i class="fa fa-youtube-square"></i></a>
						  </div>
						</div>
					</div>
				</div>
		  </div>
		  
			<ng-view class="main">
			</ng-view>
		</div>
		
		<script src="js/app.js"></script>
		<script src="js/controllers/mainController.js"></script>
		<script src="js/controllers/homeController.js"></script>
		<script src="js/directives/bg.js"></script>
	</body>
</html>
